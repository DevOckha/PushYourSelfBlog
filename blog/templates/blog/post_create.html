{% extends 'blog/base.html' %}
{% block title %}Post Create{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media|safe}}
            {{form|crispy}}
            <input type="submit" value="Create">
        </form>
        <p><a href="{% url 'posts:home'  %}">Go back home </a></p>
    </div>
{% endblock content %}
